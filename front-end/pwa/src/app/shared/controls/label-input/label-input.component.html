<div class="row">
    <label [for]="id? id:label" class="col-sm-3 col-form-label">{{ label + ":" }}</label>
    <div class="col-sm-9">
        <input type="text" readonly class="form-control-plaintext" [id]="id? id:label"
            [value]="value !== undefined && value !== null? value : ''">
    </div>
</div>
