<!-- my-dialog.component.html -->
<div *ngIf="open" class="dialog-overlay">
    <div class="card m-3 ">
        
        <div class="card-header bg-transparent">
            {{ title }}
        </div>

        <div class="card-body max-vh-50 overflow-auto">
            <ng-content></ng-content>
        </div>

        <div class="card-footer bg-transparent d-flex justify-content-end">
            <button *ngIf="okButtonLabel" type="button" class="btn btn-sm btn-outline-primary me-2" (click)="onOkClick()">
                {{okButtonLabel}}
            </button>
            <button *ngIf="cancelButtonLabel" type="button" class="btn btn-sm btn-outline-secondary" (click)="onCancelClick()">
                {{cancelButtonLabel }}
            </button>
        </div>

    </div>

</div>
