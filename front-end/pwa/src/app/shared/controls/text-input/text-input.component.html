<label [for]="controlLabel">{{ controlLabel }}</label>
<input
  type="text"
  class="form-control"
  [id]="controlLabel"
  [disabled]="disabled"
  (input)="onInputChange($any($event.target).value)"
  [value]="value"
/>
<div class="form-text"  [class.text-danger] = "errorMessage" >{{ errorMessage ? errorMessage : hintMessage }}</div>
