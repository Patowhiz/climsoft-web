<app-drop-down-container [translateX]="translateX" [(displayDropDown)]="displayDropDown" [maxHeight]="maxHeight">
    <button main-content type="button" class="btn btn-outline-secondary btn-sm" (click)="onButtonClick()">
        {{buttonText}}
    </button>
    <div drop-down-content>
        <div *ngIf="dropDownItems" >
            <div class="list-group rounded-0" *ngFor="let item of dropDownItems">
                <button type="button" class="list-group-item list-group-item-action"
                    (click)="onDropDownItemClick(item)">{{item}}</button>
            </div>
        </div>
    </div>   
</app-drop-down-container>
