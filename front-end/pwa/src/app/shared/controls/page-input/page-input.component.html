<div class="d-flex align-items-center  justify-content-end px-2">
    <button class="btn btn-sm"><i class="bi bi-chevron-double-left"></i></button>
    <button class="btn btn-sm"><i class="bi bi-chevron-left"></i></button>
    <div class="mt-2" style="width: 70px;">
        <app-selector-single-input [id]="'available_pages'" [includeCancelOption]="false" [options]="pages" [selectedOption]="page"/>
    </div>
    <button class="btn btn-sm"><i class="bi bi-chevron-right"></i></button>
    <button class="btn btn-sm"><i class="bi bi-chevron-double-right"></i></button>
    <div class="vr"></div>
    <div class="d-flex align-items-center">
        <div class="mx-2">Rows: </div>
        <div class="mt-2" style="width: 70px;">
            <app-selector-single-input [id]="'num_of_rows'" [includeCancelOption]="false" [options]="possibleVisibleRows" [selectedOption]="visibleRowCount"/>
        </div>
    </div>
</div>
