<div class="card border-0">
  <div class="card-header d-flex justify-content-between px-1 py-0  align-items-center">
    <div class="fw-bold">Showing General Settings</div>
    <div class="mb-1 d-flex">
      <button type="button" class="btn btn-outline-secondary btn-sm me-2" (click)="onSearch()">
        Search
      </button>
    </div>
  </div>

  <div class="card-body px-0">
    <app-table-view [clickable]="true"
      [columnsData]="[ {id: 'id', name: 'Id'} ,  {id: 'description', name: 'Description'} ]" [rowsData]="regions"
      (rowDataClicked)="onEditGeneralSetting($event)" />
  </div>
</div>
