<ng-container *ngIf="entryObservations && entryObservations.length>0">
  <!-- For large screens, use the grid system and
    split the controls definitions into chunks of columns that have rows arranged from top to bottom -->
  <div *ngIf="largeScreen" class="row g-2">
    <div class="col" *ngFor="let chunkArray of fieldDefinitionsChunks">
      <div class="row mb-2" *ngFor="let fieldDef of chunkArray">
        <app-value-flag-input [smallSize]="true" [id]="fieldDef[0]"  [label]="fieldDef[1]" [elements]="elements" [flags]="flags"
          [observation]="getEntryObservation(fieldDef)" (valueChange)="onValueChange($event)" (enterPressed)="focusNextInput(fieldDef)"></app-value-flag-input>
      </div>
    </div>
  </div>

  <!-- For small screens, just use a flex container that's a column -->
  <div *ngIf="!largeScreen" class="d-flex flex-column">
    <app-value-flag-input class="mb-2" *ngFor="let fieldDef of fieldDefinitions" 
     [smallSize]="false" [id]="fieldDef[0]"  [label]="fieldDef[1]"
      [elements]="elements" [flags]="flags" [observation]="getEntryObservation(fieldDef)"
      (valueChange)="onValueChange($event)" (enterPressed)="focusNextInput(fieldDef)"></app-value-flag-input>
  </div>
</ng-container>
