
<app-text-input *ngIf="observation" [class.container-max-w-sm]="smallSize" [id]="id" [label]="label"
    [includeDropDownOption]="true" [projectDropDownContentInternally]="true" [value]="displayedValueFlag"
    [errorMessage]="validationResults? validationResults.message: ''" (valueChange)="onInputEntry($event);"
    (dropDownOptionClick)="dialog.openDialog()">
</app-text-input>

<app-dialog #dialog [cancelButtonLabel]="''">
    <div class="mb-3">
        <app-text-input  [label]="'New Comment'" (valueChange)="onCommentEntry( $event)"></app-text-input>
    </div>

    <div>
        <div>History</div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Value</th>
                    <th scope="col">Flag</th>
                    <th scope="col">Period</th>
                    <th scope="col">QC</th>
                    <th scope="col">User</th>
                    <th scope="col">Time</th>
                    <th scope="col">Comment</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of getLogs(observation) ">
                    <td>{{ row.value }}</td>
                    <td>{{ row.flag }}</td>
                    <td>{{ row.period }}</td>
                    <td>{{ row.qcStatus }}</td>
                    <td>{{ row.entryUser }}</td>
                    <td>{{ row.entryDateTime }}</td>
                    <td>{{ row.comment }}</td>
                </tr>
            </tbody>
        </table>
    </div>

</app-dialog>
