<div class="row g-2">
  <div class="col-sm-auto mb-3" *ngFor="let item of entryControlsDefs">
    <app-text-input
      [controlLabel]="item.label"
      [errorMessage]="item.errorMessage"
      [value]="
        item.entryData
          ? (item.entryData.value !== null ? item.entryData.value : '') +
            (item.entryData.flag !== null ? item.entryData.flag : '')
          : ''
      "
      (valueChange)="onInputEntry(item, $event)"
    ></app-text-input>
  </div>
</div>
