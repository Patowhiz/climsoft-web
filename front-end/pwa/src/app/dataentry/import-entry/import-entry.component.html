<div class="card border-0">
  <div class="card-header d-flex px-1 py-0 justify-content-between align-items-center">
    <div class="mb-1 mt-1 d-flex">
     
    </div>
    <div>
      <input #fileUpload type="file" style="display: none;" [accept]="'text/csv'" [value]="filePath"
      (change)="onFileSelected($event)">

      <button type="button" class="btn btn-outline-secondary btn-sm" (click)="fileUpload.click()">
        Upload File
      </button>
    </div>

  </div>

  <div class="card-body">

 
    <div class="d-flex justify-content-center align-items-center" style="min-height:200px; background-color:#e0f7fa;">

      <div>
        <div *ngIf="uploadProgress" class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100"
          aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar" style="width: 100%" [style.width.%]="uploadProgress"></div>
        </div>
      </div>
    </div>
  </div>
</div>
