<div *ngIf="viewUser" class="card border-0">

  <div class="card-header d-flex justify-content-between p-0 align-items-center mb-3">
    <div class="fw-bold">Edit user details</div>
  </div>

  <div class="card-body p-0">

    <div>
      <div>
        <app-text-input [label]="'Name'" [(value)]="viewUser.name" />
      </div>
      
      <hr class="border border-secondary border-1">

      <div>
        <app-text-input [type]="'email'" [label]="'Email'" [(value)]="viewUser.email" />
      </div>
      
      <hr class="border border-secondary border-1">
      
      <div>
        <app-text-input [label]="'Phone'" [(value)]="viewUser.phone" />
      </div>
      
      <hr class="border border-secondary border-1">

      <div >
        <app-check-box-input [label]="'Is system admin'" [value]="viewUser.isSystemAdmin" (valueChange)="onIsSytemAdminChange($event)" />
      </div>

      <hr class="border border-secondary border-1">

      <div *ngIf="viewUser.permissions">
        <div>Permissions:</div>
        <app-edit-user-permissions [userPermissions]="viewUser.permissions" />
      </div>

      <hr class="border border-secondary border-1">
      
      <div >
        <app-check-box-input [label]="'Disabled'" [(value)]="viewUser.disabled" />
      </div>

    </div>

  </div>

  <div class="card-footer bg-transparent d-flex justify-content-end px-0 mt-3">
    <button type="button" class="btn btn-sm btn-outline-primary me-2" (click)="onSaveClick()" [disabled]="!bEnableSave">
      Save
    </button>
    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onCancelClick()">Cancel</button>
  </div>

</div>
