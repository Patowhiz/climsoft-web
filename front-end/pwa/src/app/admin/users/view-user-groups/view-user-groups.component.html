<div class="card border-0">
    <div class="card-header d-flex justify-content-end p-0 align-items-center">
        <div class="mb-1">
            <!-- <button type="button" class="btn btn-outline-secondary btn-sm me-2" (click)="onSearchClick()">
                Search
            </button> -->
            <button type="button" class="btn btn-outline-secondary btn-sm" (click)="onNewUserGroupClick()">
                New
            </button>
        </div>
    </div>

    <div class="card-body px-0">
        <table class="table table-striped table-sm table-hover">
            <thead>
                <tr>
                    <th style="width: 2%;"></th>
                    <th>Name</th>
                    <th>Description</th>  
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr class="app-cursor-pointer" *ngFor="let userGroup of userGroups">
                    <td (click)="onEditUserGroupClick(userGroup)"><i class="bi bi-arrow-right-short"></i></td>
                    <td (click)="onEditUserGroupClick(userGroup)">{{ userGroup.name }}</td>
                    <td (click)="onEditUserGroupClick(userGroup)">{{ userGroup.description }}</td> 
                </tr>
            </tbody>
        </table>

        <app-password-change #passwordChangeDialog  />
    </div>

</div>
