<div *ngIf="viewUserGroup" class="card border-0">
  <div class="card-body p-0">
    <div>
      <div>
        <app-text-input [label]="'Name'" [(value)]="viewUserGroup.name" />
      </div>

      <hr class="border border-secondary border-1">

      <div>
        <app-text-input [label]="'Description'" [(value)]="viewUserGroup.description" />
      </div>

      <hr class="border border-secondary border-1">
      <div>
        <app-edit-user-permissions [userPermissions]="viewUserGroup.permissions" />
      </div>

      <hr class="border border-secondary border-1">

      <div>
        <app-text-input [label]="'Comment'" [(value)]="viewUserGroup.comment" />
      </div>
    </div>
  </div>

  <div class="card-footer bg-transparent d-flex justify-content-end px-0 mt-3">
    <button type="button" class="btn btn-sm btn-outline-primary me-2" (click)="onSaveClick()">
      Save
    </button>
    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onCancelClick()">Cancel</button>
  </div>
</div>
