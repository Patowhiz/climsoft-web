<app-dialog [(open)]="open" [title]="'Set Monthly Limits'" [okButtonLabel]="'Save'"
    [cancelButtonLabel]="'Cancel'" (okClick)="onOkCancelClick()">
    <table *ngIf="mode === 'EDIT'" class="table">
        <thead>
            <tr>
                <th>Month</th>
                <th>Lower Limit</th>
                <th>Upper Limit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let limit of monthLimits">
                <td>{{ getMonthName(limit.monthId) }}</td>
                <td>
                    <div class="form-control-max-w-sm">
                        <app-number-input [(value)]="limit.lowerLimit"></app-number-input>
                    </div>
                </td>
                <td>
                    <div class="form-control-max-w-sm">
                        <app-number-input [(value)]="limit.upperLimit"></app-number-input>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <table *ngIf="mode === 'DELETE'" class="table">
        <thead>
            <tr>
                <th>Month</th>
                <th>Lower Limit</th>
                <th>Upper Limit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let monthLimit of monthLimits" (click)="monthLimit.selected = !monthLimit.selected;" class="cursor-pointer">

                <td>{{getMonthName(monthLimit.monthId)}}</td>
                <td>{{monthLimit.lowerLimit ?? ''}}</td>
                <td>{{monthLimit.upperLimit ?? ''}}</td>
                <td> <input type="checkbox" class="form-check-input" [checked]="monthLimit.selected"> </td>
            </tr>
        </tbody>
    </table>


</app-dialog>
