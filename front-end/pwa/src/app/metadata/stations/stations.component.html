<div class="card border-0">
  <div class="card-header d-flex justify-content-between p-0 align-items-center">
    <div class="fw-bold">Showing Stations</div>
    <div class="mb-1">
      <button type="button" class="btn btn-outline-secondary btn-sm me-2" (click)="onSearchClick()">
        Search
      </button>
      <button type="button" class="btn btn-sm btn-outline-secondary me-1" (click)="dlgEdit.openDialog()">New</button>
      <app-station-characteristics-edit-dialog #dlgEdit  (ok)="onNewStationAddedClick()" />
    </div>
  </div>

  <div class="card-body px-0">
    <app-table-view [clickable]="true" [columnsData]="[ {id: 'id', name: 'Id'}, {id: 'name', name: 'Name'} ]"
      [rowsData]="stations" (rowDataClicked)="onEditStationClick($event)"></app-table-view>
  </div>

</div>
