<div class="container-fluid">
  <div class="row d-flex justify-content-between align-items-center mb-3">
    <div class="col">
      <h4 class="fw-normal component-h1">Stations</h4>
    </div>
    <div class="col text-end">
      <button type="button" class="btn btn-primary btn-sm" (click)="newStationClick()">
        New Station
      </button>
    </div>
  </div>

  <app-data-list-view [dataSource]="stations" [bodyMembers]="['id', 'name']" [actions]="[
    {
      actionName: 'Edit',
      actionCssClassName: 'btn-outline-primary',
      actionIconCssClassName: 'bi-pen'
    },
    {
      actionName: 'Links',
      actionCssClassName: 'btn-outline-info',
      actionIconCssClassName: 'bi-info'
    }
  ]" (dataActionClicked)="onStationClick($event)"></app-data-list-view>

</div>
