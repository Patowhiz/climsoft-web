
<div class="card-header d-flex flex-row justify-content-between px-0 align-items-center">
  <div>Showing Stations</div>
  <div>
    <button type="button" class="btn btn-outline-secondary btn-sm me-2" (click)="onNewStationClick()">
      Search
    </button>
    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="onNewStationClick()">
      New Station
    </button>
  </div>
</div>

  <div class="card-body px-0">
   

    <app-table-view [columnsData]="[ {id: 'id', name: 'Id'}, {id: 'name', name: 'Name'} ]" [rowsData]="stations"
      (rowDataClicked)="onEditStationClick($event)"></app-table-view>
  </div>
