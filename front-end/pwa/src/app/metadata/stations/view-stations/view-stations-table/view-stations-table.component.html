<div *ngIf="stations" class="card border-0">
  <div class="card-body px-0">
    <app-table-view [clickable]="true"  [columnsData]="[ 
      {id: 'id', name: 'Id'},
      {id: 'name', name: 'Name'},
      {id: 'stationObsProcessingMethod', name: 'Processing Method'},
      {id: 'stationObsEnvironmentName', name: 'Environment'},
      {id: 'stationObsFocusName', name: 'Focus'} ,
      {id: 'status', name: 'Status'} 
      ]" [rowsData]="stations"
      (rowDataClicked)="onEditStation($event)" />
  </div>
</div>
