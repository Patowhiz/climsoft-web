<ul class="list-group rounded-0 list-group-flush p-0">

    <li class="list-group-item list-group-item-action px-0 d-flex justify-content-between cursor-pointer"
        *ngFor="let item of previousSearches" [class.list-group-item-primary]="item === selectedSearch"
        (click)="onSelectedSearch(item)">

        <div class="me-2 d-flex">
            <div class="me-1">
                <i class="bi bi-cursor"></i>
            </div>
            <div>
                {{ item.name }}
            </div>
        </div>

        <div class="d-flex">
            <button type="button" class="btn btn-outline-secondary btn-sm me-2" (click)="onEditSearch(item)">
                Edit
            </button>
            <button type="button" class="btn btn-outline-secondary btn-sm" (click)="onDeleteSearch(item)">
                Delete
            </button>
        </div>
       
    </li>


</ul>
