<div>
    <div>
        <div class="d-flex justify-content-end">
            <app-drop-down-button [buttonText]="'Options'"
                [dropDownItems]="['Filter','Select All', 'Deselect All', 'Sort Selected']"
                (dropDownOptionClick)="onOptionClick($event)" [translateX]="false" />
        </div>
        <div>
            <app-text-input [id]="'station_search_input'" [label]="'Search'" (valueChange)="onSearch($event)" />
        </div>
    </div>

    <hr />

    <div>
        <div *ngIf="selectedCount" class="d-flex justify-content-end pe-4">
            [{{ selectedCount | number:'1.0-0' }}]
        </div>

        <div class="stations-table pe-1">

            <table class="table table-sm table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Id</th>
                        <th>Name</th>
                        <!-- <th>Select</th> -->
                    </tr>
                </thead>
                <tbody class="table-group-divider overflow-y-scroll">
                    <tr *ngFor="let item of stationsSelections" class="cursor-pointer" [class.table-primary]="item.selected" (click)="onSelected1(item)" >
                        <td><i class="bi bi-cursor"></i></td>
                        <td>{{ item.station.id }}</td>
                        <td>{{ item.station.name }}</td>
                        <!-- <td>
                            <app-check-box-input [id]="'stn_search_' + item.station.id" [value]="item.selected"
                                (valueChange)="onSelected(item, $event)" />
                        </td> -->
                    </tr>
                </tbody>
            </table>

                    </div>
            
                    <div class="d-flex"  >

                    </div>
                </li>
            
            
            </ul> -->



        </div>
    </div>

    <hr />

    <div>
        <app-check-box-input [id]="'save_station_search'" [label]="'Save Search'" [(value)]="saveSearch" />
        <div *ngIf="saveSearch" class="ms-2">
            <app-text-input [id]="'station_search_save'" [value]="defaultSearchName"
                (valueChange)="onSearchNameInput($event)" />
        </div>
    </div>
