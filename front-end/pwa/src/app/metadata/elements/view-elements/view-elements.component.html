<div class="card border-0">
  <div class="card-header d-flex justify-content-end px-1 py-0 align-items-center">
    <div class="mb-1 d-flex">
      <div *ngIf="elements" class="d-flex align-items-center mx-2">
        Count: {{ elements.length | number:'1.0-0' }}
      </div>
      <div class="me-2">
        <button type="button" class="btn btn-outline-secondary btn-sm" (click)="stationSearch.openDialog()">
          Search
        </button>
        <app-stations-search-dialog #stationSearch (searchedIdsChange)="onSearchInput([])" />
      </div>

      <div class="me-2">
        <app-drop-down-button [buttonText]="'New'" [dropDownItems]="['Add','Import']"
        (dropDownOptionClick)="$event === 'Add'? dlgAddElement.openDialog() : dlgImportElement.openDialog()" [translateX]="true" />
      <app-element-characteristics-input-dialog #dlgAddElement  />
      <app-import-stations-dialog #dlgImportElement /> 
      </div>

      <div>
        <app-drop-down-button [buttonText]="'Options'" [dropDownItems]="['Download']"
          (dropDownOptionClick)="$event === 'Download'? stnDownloadLink.click(): ''" [translateX]="true" />
        <a [hidden]="true" #stnDownloadLink [href]="downloadLink"></a>
      </div>
     
    </div>
  </div>

  <div class="card-body px-0">
    <app-table-view [clickable]="true" [columnsData]="[ 
          {id: 'id', name: 'Id'},
          {id: 'abbreviation', name: 'Abbreviation'}, 
          {id: 'name', name: 'Name'}, 
          {id: 'description', name: 'Description'} 
           ]" [rowsData]="elements" (rowDataClicked)="onEditElement($event)" />
  </div>

</div>
