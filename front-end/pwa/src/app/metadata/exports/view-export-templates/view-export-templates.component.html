<div *ngIf="exports" class="card border-0">
  <div class="card-header d-flex justify-content-end align-items-center px-1 py-0">

    <div class="d-flex align-items-center">
      <div class="d-flex mx-2">
        Count: {{ exports.length | number:'1.0-0' }}
      </div>
      <!-- <button type="button" class="btn btn-outline-secondary btn-sm me-2" (click)="onSearch()">
        Search
      </button> -->
      <div>
        <app-drop-down-button [buttonText]="'Options'" [dropDownItems]="['Add','Delete All']"
          (dropDownOptionClick)="onOptionsClicked($event)" [translateX]="true" />
      </div>
    </div>
  </div>

  <div class="card-body px-0">
    <table class="table table-striped table-sm table-hover">
      <colgroup>
        <col style="width: 2%;" />
        <col style="width: 18%;" />
        <col style="width: 80%;" />
      </colgroup>
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr class="app-cursor-pointer" *ngFor="let source of exports" (click)="onEditExport(source.id)">
          <td><i class="bi bi-arrow-right-short"></i></td>
          <td>{{ source.name }}</td>
          <td>{{ source.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
