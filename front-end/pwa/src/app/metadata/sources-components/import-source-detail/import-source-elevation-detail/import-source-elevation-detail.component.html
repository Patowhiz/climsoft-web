<div>
    <app-check-box-input [label]="'Includes Elevations'" [value]="elevationColumnPosition !== undefined"
        (valueChange)="onIncludeElevation($event)" />

    <div class="ms-4" *ngIf="elevationColumnPosition !== undefined">
        <app-number-input [label]="'Column Position'" [(value)]="elevationColumnPosition" />
    </div>
</div>
