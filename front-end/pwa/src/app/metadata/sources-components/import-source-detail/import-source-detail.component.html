<div *ngIf="viewSource" class="card border-0">
    <div class="card-body px-0">

        <!-- name -->
        <div class="mb-3">
            <app-text-input [label]="'Name'" [(value)]="viewSource.name" />
        </div>
        <!--------->

        <hr class="border border-secondary border-1">

        <!-- description -->
        <div class="mb-3">
            <app-text-input [label]="'Description'" [(value)]="viewSource.description" />
        </div>

        <hr class="border border-secondary border-1">

        <div class="mb-3">
            <app-server-type-input [label]="'Server Type'" [selectedId]="importSource.serverType"
                (selectedIdChange)="onServerTypeSelected($event)"></app-server-type-input>
        </div>

        <div *ngIf="importSource.serverType === 'local'">
            <hr class="border border-secondary border-1">

            <!--Rows To Skip -->
            <div class="mb-3">
                <app-number-input [label]="'Rows to Skip'" [(numValue)]="tabularImportSource.rowsToSkip" />
            </div>

            <hr class="border border-secondary border-1">

            <!--Delimeters-->
            <div class="mb-3">
                <app-import-source-delimeter-detail [(delimiter)]="tabularImportSource.delimiter" />
            </div>

            <hr class="border border-secondary border-1">

            <!--Station-->
            <div class="mb-3">
                <app-import-source-station-detail [(stationDefinition)]="tabularImportSource.stationDefinition" />
            </div>    

            <hr class="border border-secondary border-1">

            <!--Elements-->
            <div class="mb-3">
                <app-import-source-element-and-value-detail
                    [elementAndValueDefinition]="tabularImportSource .elementAndValueDefinition" />
            </div>

            <hr class="border border-secondary border-1">

            <!--Date time-->
            <div class="mb-3">
                <app-import-source-date-detail [datetimeDefinition]="tabularImportSource.datetimeDefinition" />
            </div>

            <hr class="border border-secondary border-1">

            <!--Period-->
            <div class="mb-3">
                <app-import-source-period-detail [periodDefinition]="tabularImportSource.periodDefinition" />
            </div>

            
            <hr class="border border-secondary border-1">

            <!--Elevation-->
            <div class="mb-3">
                <app-import-source-elevation-detail
                    [(elevationColumnPosition)]="tabularImportSource.elevationColumnPosition" />
            </div>

            <hr class="border border-secondary border-1">

            <!--UTC Time Difference -->
            <div class="mb-3">
                <app-number-input [label]="'UTC Offset'" [(numValue)]="viewSource.utcOffset" />
            </div>

            <hr class="border border-secondary border-1">

            <!--Missing Values-->
            <div class="mb-3">
                <app-import-source-missing-flag-detail [allowMissingValue]="viewSource.allowMissingValue"
                    [sourceMissingValueFlags]="importSource.sourceMissingValueFlags" />
            </div>

            <hr class="border border-secondary border-1">

            <!--Scale values -->
            <div class="mb-3">
                <app-check-box-input [label]="'Scale Values (e.g 101 to 10.1)'" [(value)]="importSource.scaleValues" />
            </div>
        </div>
    </div>


    <div class="card-footer bg-transparent d-flex justify-content-end px-0">
        <button type="button" class="me-1 btn btn-sm btn-outline-primary" (click)="onSave()">
            Save
        </button>
        <button *ngIf="viewSource && viewSource.id > 0" type="button" class="me-1 btn btn-sm btn-outline-danger"
            (click)="onDelete()">
            Delete
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onCancel()">
            Cancel
        </button>
    </div>

</div>
