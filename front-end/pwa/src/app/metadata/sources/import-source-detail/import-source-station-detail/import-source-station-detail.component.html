<div>
    <app-check-box-input [label]="'Includes Stations'" [value]="stationDefinition !== undefined"
        (valueChange)="onIncludeStation($event)" />
    <div class="ms-4" *ngIf="stationDefinition !== undefined">
        <div class="mb-2">
            <app-number-input [id]="'station_column_position'" [label]="'Column Position'" [(numValue)]="stationDefinition.columnPosition" />
        </div>
        <div>
            <div class="mb-2">
                <app-check-box-input [label]="'Fetch Specific Stations'"
                    [value]="stationDefinition.stationsToFetch !==undefined"
                    (valueChange)="onFetchStationsChange($event)" />
            </div>
            <table *ngIf="stationDefinition.stationsToFetch" class="table table-sm ms-2">
                <thead>
                    <tr>
                        <th>Source ID</th>
                        <th>Database ID</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let item of fetchStationsHolder; let i = index;">
                        <td>
                            <app-text-input [id]="i + '_source_station_id'" [(value)]="item.sourceId" (valueChange)="onStationToFetchEntry()" />
                        </td>
                        <td>
                            <app-station-selector-single [id]="i + '_database_station_id'" [(selectedId)]="item.databaseId"
                                (selectedIdChange)="onStationToFetchEntry()" />
                        </td>                        
                    </tr>                   
                </tbody>
            </table>
        </div>

    </div>


</div>
