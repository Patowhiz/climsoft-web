<div class="card border-0">
  <div class="card-header d-flex justify-content-between px-1 py-0  align-items-center">
    <div class="fw-bold">Showing Sources</div>
    <div class="mb-1 d-flex">
      <button type="button" class="btn btn-outline-secondary btn-sm me-2" (click)="onSearch()">
        Search
      </button>
      <app-drop-down-button [dropDownItems]="['Form','Import','Machine']" (dropDownOptionClick)="onNewSource($event)"
        [translateX]="true">New</app-drop-down-button>
    </div>
  </div>

  <div class="card-body px-0">
    <app-table-view [clickable]="true"
      [columnsData]="[ {id: 'name', name: 'Name'} , {id: 'sourceTypeName', name: 'Type'}, {id: 'description', name: 'Description'} ]"
      [rowsData]="sources" (rowDataClicked)="onEditSource($event)" />
  </div>
</div>
