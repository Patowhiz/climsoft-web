<div>
    <div class="mt-2">
        <app-number-input [label]="'Consecutive records'"
            [(numValue)]="repeatedValueQCTestParameters.consecutiveRecords" />
    </div>

    <div class="mt-2">
        <app-check-box-input [label]="'Exclude Range'"
            [value]="repeatedValueQCTestParameters.excludeRange !== undefined"
            (valueChange)="onExcludeRangeSelection($event)" />
        <div *ngIf="repeatedValueQCTestParameters.excludeRange" class="ms-2">
            <div class="mt-2">
                <app-number-input [label]="'Lower threshold'"
                    [(numValue)]="repeatedValueQCTestParameters.excludeRange.lowerThreshold" />
            </div>
            <div class="mt-2">
                <app-number-input [label]="'Upper threshold'"
                    [(numValue)]="repeatedValueQCTestParameters.excludeRange.upperThreshold" />
            </div>
        </div>
    </div>
</div>
