<div *ngIf="element" class="card border-0">
  <div class="card-body p-0">
    <div class="card-title fw-bold">Showing element details</div>

    <!-- characteristics -->
    <div class="card border-0">
      <div class="card-header px-0 fw-bold">
        <app-toggle-chevron #characteristicsToggle [open]="true">Characteristics</app-toggle-chevron>
      </div>
      <div *ngIf="characteristicsToggle.open" class="card-body  px-0">

        <div class="mb-1">
          <app-label-input [label]="'Id'" [value]="element.id" />
        </div>
        <div class="mb-1">
          <app-label-input [label]="'Abbreviation'" [value]="element.abbreviation" />
        </div>
        <div class="mb-1">
          <app-label-input [label]="'Name'" [value]="element.name" />
        </div>
        <div class="mb-1">
          <app-label-input [label]="'Type'" [value]="element.type" />
        </div>
        <div class="mb-1">
          <app-label-input [label]="'Subdomain'" [value]="element.subdomain" />
        </div>
        <div class="mb-1">
          <app-label-input [label]="'Domain'" [value]="element.domain" />
        </div>
        <div class="mb-1">
          <app-label-input [label]="'Description'" [value]="element.description" />
        </div>

      </div>
    </div>
    <!-- /end characteristics -->

    <!-- Data Ingestion Validations -->
    <div class="card border-0">
      <div class="card-header px-0 fw-bold">
        <app-toggle-chevron #validationsToggle>Data Ingestion Validations</app-toggle-chevron>
      </div>
      <div *ngIf="validationsToggle.open">
        <div class="mb-3">
          <app-number-input [label]="'Lower limit'" [(value)]="element.lowerLimit"></app-number-input>
        </div>

        <div class="mb-3">
          <app-number-input [label]="'Upper limit'" [(value)]="element.upperLimit"></app-number-input>
        </div>

        <div class="mb-3">
          <app-number-input [label]="'Entry scale factor'" [(value)]="element.entryScaleFactor"></app-number-input>
        </div>
        <div class="mb-3">
          <app-text-input [label]="'Comment'" [(value)]="element.comment"></app-text-input>
        </div>
      </div>

    </div>
    <!-- end Data Ingestion Validations -->



  </div>

  <div class="card-footer bg-transparent d-flex justify-content-end px-0 mt-3">
    <button type="button" class="btn btn-sm btn-outline-primary me-2" (click)="onSaveClick()" [disabled]="!bEnableSave">
      Save
    </button>
    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onCancelClick()">Cancel</button>
  </div>

</div>
