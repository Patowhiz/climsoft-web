<div *ngIf="element" class="card border-0">
  <div class="card-body p-0">
    <!-- title -->
    <div class="card-title fw-bold d-flex justify-content-between">
      <div>Showing element details - {{ element.name }}</div>
      <div>
        <button type="button" class="btn btn-sm btn-outline-danger" (click)="onDelete()">Delete</button>
      </div>
    </div>

    <!-- characteristics -->
    <div class="card border-0">
      <div class="card-header px-0 fw-bold">
        <app-toggle-chevron #characteristicsToggle [open]="true">Characteristics</app-toggle-chevron>
      </div>
      <div *ngIf="characteristicsToggle.open" class="card-body  px-0">
        <app-element-characteristics [elementId]="element.id" />
      </div>
    </div>
    <!-- /end characteristics -->

    <!-- QC -->
    <div class="card border-0">
      <div class="card-header px-0 fw-bold">
        <app-toggle-chevron #qcTestsToggle>Quality Control Tests</app-toggle-chevron>
      </div>
      <div class="card-body px-0" *ngIf="qcTestsToggle.open">
        <app-qc-tests [elementId]="element.id" />
      </div>
    </div>

    <!-- end Data Ingestion Validations -->
