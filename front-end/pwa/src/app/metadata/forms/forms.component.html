<div class="card border-0">
  <div class="card-header d-flex justify-content-between p-0 align-items-center">
    <div class="fw-bold">Showing Entry Forms</div>
    <div class="mb-1">
      <button type="button" class="btn btn-outline-secondary btn-sm me-2" (click)="onNewForm()">
        New
      </button>
    </div>
  </div>

  <div class="card-body px-0">
    <app-table-view
      [columnsData]="[ {id: 'id', name: 'Id'}, {id: 'name', name: 'Name'} , {id: 'description', name: 'Description'} ]"
      [rowsData]="sources" (rowDataClicked)="onFormClicked($event)"></app-table-view>
  </div>
</div>
