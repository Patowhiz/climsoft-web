<div class="card">
  <div class="card-body">
    <div class="card-title">
      <div>Showing entry forms</div>

      <div class=" text-end">
        <button type="button" class="btn btn-primary btn-sm" (click)="onNewForm()">
          New Form
        </button>
      </div>
    </div>
    <app-table-view
      [columnsData]="[ {id: 'id', name: 'Id'}, {id: 'name', name: 'Name'} , {id: 'description', name: 'Description'} ]"
      [rowsData]="sources" (rowDataClicked)="onFormClicked($event)"></app-table-view>
  </div>
</div>
